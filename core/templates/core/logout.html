{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mx-auto my-8 p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Logout</h1>

    <p class="text-lg text-gray-300 mt-4">You have been successfully logged out.</p>

    <form method="post" action="{% url 'logout_view' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
    <a href="{% url 'frontpage' %}" class="mt-6 px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Back to Frontpage</a>
</div>
{% endblock %}
